{% extends 'base_auth.html' %}
{% block title %}Registro | Data Intel{% endblock %}

{% block content %}
<h2 class="auth-title">Crear Cuenta</h2>

<form method="POST" action="{{ url_for('auth.register') }}">
  <div class="form-group">
    <label class="form-label" for="username">Nombre de usuario</label>
    <div class="input-icon-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="username" name="username" class="form-input" placeholder="Tu nombre de usuario" required />
    </div>
  </div>

  <div class="form-group">
    <label class="form-label" for="email">Correo electronico</label>
    <div class="input-icon-group">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" name="email" class="form-input" placeholder="tucorreo@ejemplo.com" required />
    </div>
  </div>

  <div class="form-group">
    <label class="form-label" for="password">Contrasena</label>
    <div class="input-icon-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" name="password" class="form-input" placeholder="Crea una contrasena segura" required />
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-lg">Registrarme</button>

  <p class="auth-link">
    Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia Sesion</a>
  </p>
</form>
{% endblock %}
