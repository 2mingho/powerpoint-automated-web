{% extends 'base.html' %}

{% block title %}Iniciar Sesión | Data Intel{% endblock %}

{% block content %}
  <div style="max-width: 400px; margin: 40px auto;">
    
    <div class="card-container" style="padding: 40px 30px;">
      <h1 style="text-align: center; font-size: 1.8rem; margin-bottom: 30px;">Bienvenido</h1>

      <form method="POST" action="{{ url_for('auth.login') }}">
        
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="nombre@empresa.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-submit">Iniciar Sesión</button>
      </form>

      <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
        ¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" style="color: var(--primary); font-weight: 600; text-decoration: none;">Regístrate</a>
      </p>
    </div>

  </div>
{% endblock %}
