<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Reports | Data Intel</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/Logo-Data-Intelligence_01.ico') }}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <main>
      <h1>Reportes Data Intel</h1>
      <form action="/" method="POST" enctype="multipart/form-data" onsubmit="mostrarCargando()">
        <h3>Subir Archivos</h3>

        <div class="form-group">
          <label for="csv_file">Archivo CSV (Codificación UTF-16):</label>
          <input
            type="file"
            id="csv_file"
            name="csv_file"
            accept=".csv"
            required
          />
          <small>Asegúrese de que el archivo esté en UTF-16</small>
        </div>

        <div class="form-group">
          <label for="wordcloud_file">Archivo PNG para Wordcloud:</label>
          <input
            type="file"
            id="wordcloud_file"
            name="wordcloud_file"
            accept="image/png"
          />
          <small>Solo se permiten archivos PNG</small>
        </div>

        <div class="form-group checkbox">
          <label for="solo_fecha">Solo fecha</label>
          <input type="checkbox" id="solo_fecha" name="solo_fecha" />
        </div>

        <button type="submit">Generar Reporte</button>

        <p id="mensaje-cargando" style="display: none; font-weight: bold; margin-top: 15px;">
          Procesando reporte... Esto puede tardar unos segundos.
        </p>
      </form>
    </main>

    <script>
      function mostrarCargando() {
        document.getElementById('mensaje-cargando').style.display = 'block';
      }
    </script>
  </body>
</html>
